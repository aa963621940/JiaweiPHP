<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/h/head.html" title="菜单管理" main="" key=""/>
</head>

<body class="overflow-hidden">
<div class="wrapper preload">
    <!--顶栏-->
    <include file="Public/h/nav.html"/>

    <!-- 菜单 -->
    <include file="Public/h/menu.html"/>

    <!--主要内容-->
    <div class="main-container">
        <div class="padding-md">
            <!--标题-->
            <div class="jw-box">
                <div class="page-title text-primary">
                    <b>菜单管理</b>
                </div>
            </div>
            <div class="jw-box">
                <form>
                    <input type="text" name="name" placeholder="名称">
                    <input type="text" name="url" placeholder="节点">
                    <button>搜索</button>
                    <a class="btn btn-sm btn-primary" onclick="$('#add-mb').modal()">新增菜单</a>
                </form>
            </div>
            <div class="jw-box">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>#</th>
                        <th>菜单名称</th>
                        <th>节点位置</th>
                        <th>icon</th>
                        <th>级数</th>
                        <th>父级菜单(ID)</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="menu" item="vo">
                        <tr>
                            <td><{$vo.id}></td>
                            <td><{$vo.name}></td>
                            <td><{$vo.url}></td>
                            <td><i class="fa fa-<{$vo.icon}>"></i> <{$vo.icon}></td>
                            <td><{$vo.type}></td>
                            <td><{$vo.parent_id}></td>
                            <td>
                                <a class="text-danger" onclick="delTip('<{$vo.id}>')">删除</a>
                                修改
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
            <!--导入分页-->
            <include file="Public/h/page.html"/>
        </div><!-- ./padding-md -->
    </div><!-- /main-container -->

    <!--新增菜单-->
    <div class="modal fade" id="add-mb">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">新增菜单</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group m-bottom-md">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group m-bottom-md">
                        <input type="text" name="name" class="form-control" placeholder="菜单名称" required>
                    </div>
                    <div class="form-group m-bottom-md">
                        <input type="text" name="icon" class="form-control" placeholder="菜单图标" required>
                    </div>
                    <div class="form-group m-bottom-md">
                        <input type="text" name="url" class="form-control" placeholder="URL网页" required>
                    </div>
                    <div class="form-group m-bottom-md">
                        <input type="text" name="sort" class="form-control" placeholder="排序" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a id="sure-del-btn" class="btn btn-primary">非常确定</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <include file="Public/h/foot.html"/>
    <include file="Public/h/del_modal.html"/>
</div><!-- /wrapper -->
<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
<include file="Public/h/js.html"/>
</body>
</html>
