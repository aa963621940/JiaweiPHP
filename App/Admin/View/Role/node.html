<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/h/head.html" title="角色权限" main="" key=""/>
    <style>
        .item{
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid cornflowerblue;
            margin: 1px;
        }
        label{
            font-weight:normal;
        }
        .red-border{
            border: 1px solid orangered;
        }
    </style>
</head>

<body class="overflow-hidden">
<div class="wrapper preload">
    <!--顶栏-->
    <include file="Public/h/nav.html"/>

    <!--标题-->
    <div style="padding:12px">

        <div class="jw-box">
            <div class="page-title text-primary">
                <b>角色权限 · <{$role.name}></b><span style="font-size:14px">(<{$role.short}>)</span>
            </div>
        </div>

        <form action="__CONTROLLER__/save/id/<{$role.id}>" method="post">
        <div class="jw-box">
            <b>用户组节点</b> <a class="btn btn-success btn-sm">全选</a>
            <hr>
            <foreach name="node" key="k" item="vo">
                <div class="item <if condition="$vo.checked eq 2">red-border</if>">
                    <input id="cb<{$k}>" name="node[]" value="<{$vo.id}>" type="checkbox" <if condition="$vo.checked eq 1">checked="checked"</if>><label for="cb<{$k}>"> <{$vo.name}>
                    <br><{$vo.module}>/<b class="text-danger"><{$vo.controller}></b>/<{$vo.action}></label>
                </div>
            </foreach>
        </div>

        <div class="jw-box">
            <b>用户组菜单</b> <a class="btn btn-success btn-sm">全选</a>
            <hr>
            <foreach name="menu" key="k" item="vo">
                <div class="item <if condition="$vo.checked eq 2">red-border</if>">
                    <input id="menu<{$k}>" name="menu[]" value="<{$vo.id}>" type="checkbox" <if condition="$vo.checked eq 1">checked="checked"</if>><label for="menu<{$k}>"> <{$vo.name}>
                    <br><{$vo.url}></label>
                </div>
            </foreach>
        </div>

        <div class="jw-box text-center">
            <button class="btn btn-success">保存权限</button>
        </div>
        </form>
    </div>


</div><!-- /wrapper -->
<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
<include file="Public/h/js.html"/>
</body>
</html>
