<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/h/head.html" title="角色权限" main="" key=""/>
    <style>
        .item{
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid cornflowerblue;
            margin: 1px;
        }
    </style>
</head>

<body class="overflow-hidden">
<div class="wrapper preload">
    <!--顶栏-->
    <include file="Public/h/nav.html"/>

    <!--标题-->
    <div style="padding:12px">

        <div class="jw-box">
            <div class="page-title text-primary">
                <b>角色权限 · <{$role.name}></b><span style="font-size:14px">(<{$role.short}>)</span>
            </div>
        </div>

        <div class="jw-box">
            <a class="btn btn-success">全选</a>
            <hr>
            <foreach name="node" item="vo">
                <div class="item">
                    <input type="checkbox" <if condition="$vo.checked eq 1">checked="checked"</if>> <{$vo.name}>
                    <br><{$vo.module}>/<span class="text-primary"><{$vo.controller}></span>/<{$vo.action}>
                </div>
            </foreach>
        </div>

    </div>


</div><!-- /wrapper -->
<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
<include file="Public/h/js.html"/>
</body>
</html>
